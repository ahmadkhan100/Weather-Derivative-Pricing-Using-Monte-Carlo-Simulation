<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Derivative Pricing</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div id="app">
        <h1>Weather Derivative Pricing Using Monte Carlo Simulation</h1>
        <form id="input-form">
            <label for="weather-param">Enter Weather Parameter (e.g., Temperature):</label>
            <input type="number" id="weather-param" name="weather-param" required>
            <button type="submit">Run Simulation</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/public/scripts.js"></script>
</body>
</html>
